{% extends 'base.html' %}
{% block content %}
{% if system_status == "stop"%}
    <form method="post" name="form">
        <div style="text-align:center">
        <div>
            <a style="font-size:2em">볼라드 수동 조작</a>
            <br>
            <button type="submit" name="action" value="bopen">볼라드 열기</button>
            <button type="submit" name="action" value="bclose">볼라드 닫기</button>
        </div>
        <br>
        <div>
            <a style="font-size:2em">서버 세팅</a>
            <div>
                <a>오토바이 차지 영역 퍼센트</a>
                <input type='number' name="occupy_ratio" placeholder="30"/><a>%</a>
            </div>
            <div>
                <a>볼라드 폐쇄 유지 프레임</a>
                <input type='number' name="maintain_frame" placeholder="10"/>
            </div>
            <div>
                <a>감지대상 번호</a>
                <input type='number' name="target_object" value="3"/>
            </div>
            <button type="submit" name="action" value="server">설정</button>
        </div>
        <br>
        <div>
            <a style="font-size:2em">시스템 구동</a>
            <br>
            <button type="submit" name="action" value="run_bollard">시스템 시작</button>
        </div>
        <br>
        <div>
            <button type="submit" name="action" value="logout">로그아웃</button>
        </div>
        </div>
    </form>
{% else %}
    <form method="post" name="form">
        <div>
            <a style="font-size:2em">볼라드 동작중</a>
            <button type="submit" name="action" value="stop_bollard">볼라드 정지</button>
        </div>
    </form>
<div style="color:red">{{ message }}</div>
{% endif %}
{% endblock %}
